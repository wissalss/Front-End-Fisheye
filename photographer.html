<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" />
    </header>
    <main id="main">
        <div class="photograph-header">
        </div>
        <section class="photograph_medias">
            <div class="tri">
                <p class="trier_par">Trier par</p>
                <select class="choix">
              <option class="pop" value="pop">Popularité</option>
              <option class="date" value="date">Date</option>
              <option class="titre" value="titre">Titre</option>
            </select>
            </div>

            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            </div>
    </main>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form id="form">
                <div class=formData>
                    <label for="first">Prénom</label>
                    <input class="text-control" aria-label="Veuillez entrer votre prénom" type="text" id="first" name="first" required minlength="3" />
                </div>
                <div class=formData>
                    <label for="last">Nom</label>
                    <input class="text-control" aria-label="Veuillez entrer votre nom" type="text" id="last" name="last" required minlength="3" />
                </div>
                <div class=formData>
                    <label for="email">Email</label>
                    <input class="text-control" aria-label="Veuillez entrer votre adresse email" type="email" id="email" name="email" required/>
                </div>
                <div class=formData>
                    <label for="message">Votre message</label>
                    <textarea class="text-control" aria-label="Veuillez écrire votre message" type="text" id="message" name="message" required></textarea>
                </div>
                <button class="contact_button" type=b utton aria-label="envoyer le formulaire" id="envoyer">Envoyer</button>
            </form>
        </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
</body>

</html>
